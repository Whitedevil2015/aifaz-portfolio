<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisnul Muslim - Authentic Duas</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cinzel:wght@500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Left Sidebar -->
    <aside class="app-sidebar">
        <div class="brand-section">
            <div class="logo">HISN<span class="highlight">UL MUSLIM</span></div>
        </div>

        <div class="sidebar-label">Categories</div>
        <nav class="nav-menu" id="category-menu">
            <button class="nav-item active" onclick="filterCategory('all', this)"><i class="fas fa-th-large"></i> All</button>
            <button class="nav-item" onclick="filterCategory('Morning', this)"><i class="fas fa-sun"></i> Morning</button>
            <button class="nav-item" onclick="filterCategory('Evening', this)"><i class="fas fa-moon"></i> Evening</button>
            <button class="nav-item" onclick="filterCategory('Sleep', this)"><i class="fas fa-bed"></i> Sleep</button>
            <button class="nav-item" onclick="filterCategory('Travel', this)"><i class="fas fa-plane"></i> Travel</button>
            <button class="nav-item" onclick="filterCategory('Home', this)"><i class="fas fa-home"></i> Home</button>
            <button class="nav-item" onclick="filterCategory('Food', this)"><i class="fas fa-utensils"></i> Food</button>
            <button class="nav-item" onclick="filterCategory('Prayer', this)"><i class="fas fa-pray"></i> Prayer</button>
            <button class="nav-item" onclick="filterCategory('Ablution', this)"><i class="fas fa-water"></i> Ablution</button>
            <button class="nav-item" onclick="filterCategory('Clothing', this)"><i class="fas fa-tshirt"></i> Clothing</button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Top Header -->
        <header class="top-header">
            <h1 class="page-title" id="page-title">All Duas</h1>
            
            <div class="header-actions">
                <input type="text" id="search-input" class="search-bar" placeholder="Search for a dua...">
                <button class="action-icon-btn" id="fav-toggle-btn" title="Show Favorites">
                    <i class="fas fa-heart"></i> Favorites
                </button>
                <button class="action-icon-btn"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <!-- Dynamic Feed -->
        <section class="content-feed" id="duas-feed">
            <!-- Cards will be injected here via script.js -->
        </section>
    <main>
        <!-- Horizontal Scroll Cards -->
        <section class="quick-access-scroller">
            <div class="scroll-track">
                
                <!-- Daily Verse Card -->
                <div class="feature-card verse-card">
                    <div class="card-icon"><i class="fas fa-book-open"></i></div>
                    <h3>Daily Verse</h3>
                    <p class="arabic-preview">...Loading</p>
                    <button class="card-btn">Read</button>
                    <div class="card-bg-glow"></div>
                </div>

                <!-- 99 Names Card -->
                <div class="feature-card names-card">
                     <div class="card-icon"><i class="fas fa-star-and-crescent"></i></div>
                    <h3>Asma-ul-Husna</h3>
                    <p>Discover the 99 attributes of Allah.</p>
                    <button class="card-btn">Explore</button>
                </div>

                 <!-- Tasbeeh Card -->
                 <div class="feature-card tasbeeh-card">
                    <div class="card-icon"><i class="fas fa-fingerprint"></i></div>
                    <h3>Digital Tasbeeh</h3>
                    <div class="tasbeeh-counter" id="tasbeeh-count">0</div>
                    <button class="card-btn" onclick="incrementTasbeeh()">Tap</button>
                </div>

            </div>
        </section>

        <!-- Prayer Times Grid -->
        <section class="prayer-section" id="prayer">
            <h2 class="section-heading">Prayer Times</h2>
            <div class="prayer-grid">
                <div class="prayer-box active">
                    <span>Fajr</span>
                    <h3 id="time-fajr">05:30</h3>
                </div>
                <div class="prayer-box">
                    <span>Dhuhr</span>
                    <h3 id="time-dhuhr">12:45</h3>
                </div>
                <div class="prayer-box">
                    <span>Asr</span>
                    <h3 id="time-asr">16:15</h3>
                </div>
                <div class="prayer-box">
                    <span>Maghrib</span>
                    <h3 id="time-maghrib">18:50</h3>
                </div>
                <div class="prayer-box">
                    <span>Isha</span>
                    <h3 id="time-isha">20:15</h3>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
